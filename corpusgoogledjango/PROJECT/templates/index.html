{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modelo Binario de Recuperación de Información</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>
<body>

<form action="{% url 'index' %}" method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
        <label>Body</label>
        <input type="text" class="form-control" name="my_textarea" rows="8" value = "{{ txt }}"/>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Stemmer" name="stm">
            </div>
        </div>
    </div>
</form>

{% if answer %}
<div class="form-group">
    <label>Result</label>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
        </tr>
        </thead>
        <tbody>
        {% for x in answer %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ x.0 }}</td>
            <td>{{ x.1 }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{#    <textarea readonly="readonly"   class="form-control" name="body" rows="8">#}
{#        {% for x in answer %}#}
{#            <div class="col-sm">#}
{#                {{ x.0 }}#}
{#            </div>#}
{#            <div class="col-sm">#}
{#                {{ x.1 }}#}
{#            </div>#}
{#        {% endfor %}#}
{#    </textarea>#}
</div>
{% endif %}
</body>
</html>
